sudo: required

language: generic

services:
  - docker

matrix:
  include:
    - os: linux
      env: BUILD=linux
    - os: linux
      env: BUILD=windows
    - os: osx
      env: BUILD=osx

git:
  # whether to recursively clone submodules
  submodules: true

cache:
  directories:
  - $HOME/.ghc
  - $HOME/.cabal
  - $HOME/.stack
  - $TRAVIS_BUILD_DIR/.stack-work
  - docker_images

before_cache:
  - docker image prune -f
  - docker save -o docker_images/images.tar $(docker images -a -q)

before_install:
  - export TAG=$(git describe --abbrev=4 --dirty --always --tags)
  - echo "CIng version $TAG"
  - mkdir -p "$TRAVIS_BUILD_DIR/.stack-work"
  - chmod -R 2777 "$TRAVIS_BUILD_DIR/.stack-work"
  - git submodule foreach --recursive  "mkdir -p .stack-work/ && chmod -R 2777 .stack-work/"
  - mkdir -p "$TRAVIS_BUILD_DIR/.output"
  - chmod -R 2777 "$TRAVIS_BUILD_DIR/.output"
  - docker load -i docker_images/images.tar || true

install:
  - |
    set -ex
    case "$BUILD" in
      linux)
        docker build -t gamma_stack -f linux.Dockerfile .
        ;;
      windows)
        docker build -t gamma_stack -f wine.Dockerfile .
        ;;
      osx)
        mkdir -p ~/.local/bin
        export PATH=$HOME/.local/bin:$PATH
        travis_retry curl --insecure -L https://get.haskellstack.org/stable/osx-x86_64.tar.gz | tar xz --strip-components=1 --include '*/stack' -C ~/.local/bin
        stack --no-terminal --install-ghc --only-dependencies
        ;;
    esac
    set +ex

script:
  - |
    set -ex
    case "$BUILD" in
      osx)
        stack install --local-bin-path ".output/$BUILD-$TAG"
        ;;
      linux|windows)
        docker container run -v $(pwd):/appdata gamma_stack:latest install --allow-different-user --local-bin-path ".output/$BUILD-$TAG"
        ;;
    esac
    set +ex

after_script:
  - docker images
  - docker ps

after_success:
  - ls -lah ".output/$BUILD-$TAG/"
  - for f in $(find .output/$BUILD-$TAG/* -maxdepth 0); do mv -v "$f" "$(dirname "$f")/$BUILD-$(basename "$f")-$TAG"; done

after_failure:
  - df -h
  - free -h

deploy:
  provider: releases
  api_key: ""
  file: .output/$BUILD-$TAG/*
  skip_cleanup: true
  on:
    branch: master
    tags: true
