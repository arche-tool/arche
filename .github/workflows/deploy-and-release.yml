name: Deploy and Release

on:
  push:
    tags-ignore:
      - ''

jobs:
  cli:
    name: cli / ${{ matrix.os }} / ghc ${{ matrix.ghc }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # wating for https://github.com/softprops/action-gh-release/issues/51
        #os: [ubuntu-latest, macOS-latest, windows-latest]
        os: [ubuntu-latest, macOS-latest]
        stack: ["latest"]
        ghc: ["8.6.5"]

    steps:
    
    - uses: actions/checkout@v2
      with:
        submodules: true
    - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*

    - uses: actions/setup-haskell@v1.1
      name: Setup Haskell Stack
      with:
        ghc-version: ${{ matrix.ghc }}
        stack-version: ${{ matrix.stack }}
        enable-stack: true

    - uses: actions/cache@v1
      name: Cache ~/.stack
      with:
        path: ~/.stack
        key: stack-${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('stack.yaml.lock') }}
        restore-keys: |
          stack-${{ runner.os }}-${{ matrix.ghc }}-

    - name: Setup env
      run: |
        echo ::set-env name=OUTPUT_DIR::$(make show-output-dir)

    - name: Build
      run: |
        make build

    - name: Test
      run: |
        make run-test

    - name: Build cli tool
      run: |
        make arche-cli

    - name: Move artifacts
      run: | 
        make rename-binaries

    - name: Release cli
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ env.OUTPUT_DIR }}/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  server:
    name: server
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*

    - uses: actions/setup-haskell@v1.1
      name: Setup Haskell Stack
      with:
        ghc-version: "8.6.5"
        stack-version: "latest"
        enable-stack: true

    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    
    - name: Install elm-app & firebase-tools
      run: |
        make setup-frontend-dev-env
        npm install -g firebase-tools

    - uses: actions/cache@v1
      name: Cache ~/.npm
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
        
    - uses: actions/cache@v1
      name: Cache ~/.stack
      with:
        path: ~/.stack
        key: stack-${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('stack.yaml.lock') }}
        restore-keys: |
          stack-${{ runner.os }}-${{ matrix.ghc }}-

    - name: Build
      run: |
        make build

    - name: Build frontend
      env:
        ELM_APP_OAUTH_AZP: ${{ secrets.OAUTH_AZP }}
      run: |
        make build-frontend

    - name: Test
      run: |
        make run-test

    - name: Deploy application container
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GCLOUD_SERVICE_KEY: ${{ secrets.GCLOUD_SERVICE_KEY }}
        OAUTH_CLIENT_ID: ${{ secrets.OAUTH_AZP }}
      run: | 
        make deploy-server

    - name: Deploy web app
      if: startsWith(github.ref, 'refs/tags/')
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        ELM_APP_OAUTH_AZP: ${{ secrets.OAUTH_AZP }}
      run: | 
        make deploy-frontend
